<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            background-image: url("anime.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin-top: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            /* Untuk menghilangkan margin dan padding default dari body */
            margin: 0;
            padding: 0;
            /* Memberikan gambar sebagai latar belakang */
            background-image: url('https://c4.wallpaperflare.com/wallpaper/575/599/823/genshin-impact-anime-boys-venti-genshin-impact-hd-wallpaper-preview.jpg');
            /* Mengatur ukuran latar belakang */
            background-size: cover;
            /* Mencegah gambar latar belakang terulang */
            background-repeat: no-repeat;
            /* Menentukan posisi latar belakang di tengah halaman */
            background-position: center;
            /* Menentukan warna latar belakang jika gambar tidak tersedia */
            background-color: #f8f8f8;
            /* Mengatur tinggi halaman agar latar belakang menutupi seluruh halaman */
            height: 100vh;
            /* Untuk mengatur tata letak dan konten di tengah halaman */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Tambahan gaya CSS lainnya dapat ditambahkan di sini */
        /* Contoh: warna teks, ukuran font, dll. */
    </style>
    <title>Latar Belakang Web</title>
</head>
<body>
    <!-- Konten halaman web Anda akan diletakkan di sini -->
    <h1>Selamat datang di Situs Saya!</h1>
</body>
</html>
